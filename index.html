<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <title>Banda XLI ECC Neves</title>
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <h2 id="appTitle">MÃºsicas Banda XLI ECC Neves</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Pesquisar..." />
      <button id="clearButton" aria-label="Clear input">X</button>
    </div>
    <div id="app" style="margin-bottom: 100px"></div>
    <div id="audio-player">
      <audio id="audio" preload="auto">
        <source type="audio/mp3" />
        Your browser does not support the audio tag.
      </audio>
      <div class="progress-bar" id="progress-bar">
        <div class="progress" id="progress">
          <div class="progress-handle" id="progress-handle"></div>
        </div>
      </div>
      <div class="controls">
        <div class="controls-buttons">
          <a
            href="javascript:void(0)"
            id="audioPlayerPreviousButton"
            class="skip-previous-button md"
          >
          </a>
          <a
            href="javascript:void(0)"
            id="audioPlayerPlayPauseButton"
            class="play-button md"
          >
          </a>
          <a
            href="javascript:void(0)"
            id="audioPlayerNextButton"
            class="skip-next-button md"
          >
          </a>
          <span id="playing-music__title"></span>
        </div>
        <a id="audioPlayerCloseButton" href="javascript:void(0)"
          ><img src="images/x-regular-24.png" alt=""
        /></a>
      </div>
    </div>
  </body>
</html>
